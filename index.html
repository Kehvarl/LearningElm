<script type="text/javascript">
var storedState = localStorage.getItem('duck-save');
var startingState = storedState ? JSON.parse(storedState) : null;
var app = Elm.StoredDuck.init({ flags: startingState });
app.ports.setStorage.subscribe(function(state) {
    localStorage.setItem('duck-save', JSON.stringify(state));
});
</script>
